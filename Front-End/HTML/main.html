<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Shopping App</title>


    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    

    <nav class="navbar navbar-inverse bg-primary">
        <div class="container-fluid bg-primary">
          <div class="navbar-header  bg-primary">
            <button type="button" class="navbar-toggle bg-primary" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand bg-primary"style="color:white" href="#">Shopping App</a>
            
            
          </div>
          
          <div class="collapse navbar-collapse bg-primary" id="myNavbar">
            
            <ul class="nav navbar-nav navbar-right">
              <li>
                <form class="form-inline" style="margin-top: 10px;" action="">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" size="6">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" size="6">
                  </div>
                  
                    <input class="btn btn-success" type="submit" value="Login">
                  
                </form>
              </li>
              <li><a href="#" data-toggle="modal" data-target="#myModal" style="color:white"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
              
              <li><a href="#" style="color:white"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>

            </ul>
          </div>
        </div>
      </nav>

      <div class="jumbotron" style="padding: 10px;margin-top: -20px;">
        <form>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
          

      </div>

      <!--  Login Model -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h3>Register User</h3>
            </div>

            <div class="modal-body">
              <div class="col-md-4 ">
                <img width="100%" height="100%" src="../Photos/signup-image.jpg" alt="">
                <br><br><br>

                <button class="btn btn-warning">Login with Gmail</button>
              </div>
              <div class="col-md-8 register">
                <br><br>
                <form action="">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Full Name</label>
                        <input type="text" class="form-control">
                    
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="">Mobile</label>
                        <input type="text" class="form-control">
                    
                      </div>
                    </div>

                  </div>
                  

                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control">
                  </div>

                  <div class="form-group">

                    <input class="btn bg-primary" type="reset">
                    <input class="btn btn-success" type="submit">

                  </div>

                </form>


              </div>
              
            </div>
            <div class="modal-footer">
              
            </div>
            

          </div>

        
          
        </div>


      </div> 







      

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img  height="250px" src="../Photos/dept_samsung.jpg" alt="Los Angeles">
          </div>
      
          <div class="item">
            <img  height="250px" src="../Photos/philips-store-banner-02.jpg" alt="Chicago">
          </div>
      
          <div class="item">
            <img style="height: 320px;" src="../Photos/apple-products.png" alt="New York">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
