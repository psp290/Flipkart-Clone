<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>


    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    

    <nav class="navbar navbar-inverse bg-primary">
        <div class="container-fluid bg-primary">
          <div class="navbar-header  bg-primary">
            <button type="button" class="navbar-toggle bg-primary" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand bg-primary"style="color:white" href="#">Shopping App</a>

            
          </div>
          
          <div class="collapse navbar-collapse bg-primary" id="myNavbar">
            
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#" style="color:white"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
              <li><a href="#" style="color:white"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              <li><a href="#" style="color:white"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
              <li><input type="button" style="color: black;margin-top: 10px;" class="" value="Light Mode" id="changemode" onClick="changemode()"></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="jumbotron" style="padding: 10px;margin-top: -20px;">
        <form>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
          

      </div>
      

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img  height="250px" src="../Photos/dept_samsung.jpg" alt="Los Angeles">
          </div>
      
          <div class="item">
            <img  height="250px" src="../Photos/philips-store-banner-02.jpg" alt="Chicago">
          </div>
      
          <div class="item">
            <img style="height: 320px;" src="../Photos/apple-products.png" alt="New York">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

</html>
